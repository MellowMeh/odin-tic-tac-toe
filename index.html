<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <main>
        <div class="title-container">
            <img class="title-image" src="./image/tictactoe.jpg" alt="a picture of a tic-tac-toe game board" height="30px" width="30px">
            <div class="image-attribution">Photo by <a href="https://unsplash.com/@darkersolstice?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Solstice Hannan</a> on <a href="https://unsplash.com/photos/a-sign-with-letters-and-numbers--yhBOqHOr0c?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
            <div class=""title-text>tic tac toe</div>
        </div>
        <div class="board-container">
            <button id="one"></button>
            <button id="two"></button>
            <button id="three"></button>
            <button id="four"></button>
            <button id="five"></button>
            <button id="six"></button>
            <button id="seven"></button>
            <button id="eight"></button>
            <button id="nine"></button>
        </div>
    </main>
    <script src="./script/index.js"></script>
</body>
</html>
